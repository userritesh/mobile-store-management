<div *ngFor="let selectcat of productlist" class="d-flex flex-row gap-2 ">
  <app-card *ngFor="let model of selectcat.models" [title]="model.category" [subtitle]="model.description"
    [image]="model.image" [price]="model.price">
    <button class="btn btn-primary">Buy Now</button>
  </app-card>
</div>
