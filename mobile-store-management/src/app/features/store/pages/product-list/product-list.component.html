<div class="row rounded-2xl p-4 bg-white h-100">
  <div *ngFor="let selectcat of allProductList" class=" row">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
      <app-card 
        [title]="selectcat.name"
        [subtitle]="selectcat.details"
        [image]="selectcat.image_url"
        [price]="selectcat.price"
        height="300">
        <button class="btn btn-primary" (click)="onSale(selectcat)">Sale</button>
      </app-card>
    </div>
  </div>
</div>
